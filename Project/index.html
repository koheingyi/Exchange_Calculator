<body >
  <div class="app">
        <div class="name">
            Developed By Hein Htet Zaw
        </div>
        <div class="input1">
    
            <div class="brand">
                Myanmar Exchange Calculator
            </div>
            <div class="result" id="result">

            </div>
        </div>
        <div class="divider">
    
        </div>
        <form class="input2" id="input2">
           <div class="input">
            <label for="">Input</label>
            <input type="number" name="" id="Input" autofocus required >
           </div>
           <div class="form">
            <label for="">From</label>
               <select name="" id="From"  required>
                    <option value="" selected>Select Currency</option>
               </select>
           </div>
           <div class="to">
            <label for="">To</label>
               <select name="" id="To"   required>
    
               </select>
                </div>
           <div class="btn1" >
            <button class="btn" id="btn"> Calculate</button>
           </div>
        </form>  
        <div class="table1">
            <table class="table">
                <thead class="h">
                <tr>
                    
                    <th>Date</th>
                    <th>From</th>
                    <th>To</th>
                    <th>Result</th>
                 </tr>
                   </thead>
                    <tbody id="table4" class="b">
                        
                   </tbody>
            </table>
        </div>
            
    </div>
     <button class="mod-btn" onclick="darkmode()"> <i class="fas a fa-moon fa-2x"></i></button>
